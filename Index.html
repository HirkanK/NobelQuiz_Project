<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #ff6a00, #ee0979);
  color: rgb(3, 3, 3);
  height: 100vh;
  overflow: hidden;
}


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  font-size: 28px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.btn-yellow{
  color:#fcd34d;
  text-decoration: none;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #fcd34d;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-content h1 {
  font-size: 3.5rem;
  margin-bottom: 20px;
  animation: fadeIn 1s ease-in;
}

.hero-content h1 span {
  color: #fcd34d;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
  max-width: 600px;
  animation: fadeIn 2s ease-in;
}

.btn {
  padding: 12px 30px;
  background: gold;
  color: gold;
  border: none;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

.btn:hover {
  background: #fff;
  color: gold;
  transform: scale(1.05);
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


(max-width: 768px) {
  .hero-content h1 {
    font-size: 2.5rem;
  }

  .navbar {
    flex-direction: column;
    padding: 20px;
  }

  .nav-links {
    flex-direction: column;
    gap: 15px;
    margin-top: 15px;
  }
}

</style>

</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <a href="index.html">
        <a href="Home_page.html"><img src="../images/NQ.png" alt="Website Logo" style="height: 200px;"></a>
      </a>
      <ul class="nav-links">
        
        <li><a href="About us.html">About</a></li>
        <li><a href="Categories.html">Catogories</a></li>
        <li><a href="Student_Login_Register.html">Profile</a></li>
        <li><a href="Contact_us.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="hero-content">
      <h1>Welcome to <span>NobelQuiz</span></h1>
      <p>Challenge yourself for wonderful experience</p>
      <a href="Categories.html" class="btn-yellow"><b>Let's Goooo....</b></a>
    </div>
  </header>
</body>
</html>
