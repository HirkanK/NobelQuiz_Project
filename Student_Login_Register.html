<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo1.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    .flip-container {
      width: 380px;
      height: 480px;
      perspective: 1000px;
      z-index: 10;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipper.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    .front {
      background: linear-gradient(145deg, #2193b0, #6dd5ed);
      z-index: 2;
      color: white;
    }

    .back {
      background: linear-gradient(145deg, #cc2b5e, #753a88);
      transform: rotateY(180deg);
      color: white;
    }

    .nav-link {
      color: white !important;
      text-decoration: none;
    }

    .nav-link:hover {
      color: yellow !important;
    }

    .form-control {
      background-color: rgba(255,255,255,0.85);
    }

    .btn {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- ðŸ”¸ Background layers -->
  <div class="bg-image"></div>
  <div class="overlay"></div>
<div class="categories-container">
  <!-- ðŸ”¸ Navigation Bar -->
  <header>
    <ul class="nav nav-pills nav-fill gap-2 p-1 bg-danger rounded-5 shadow-sm mb-4">
      <li class="nav-item"><a class="nav-link rounded-5" href="Home_page.html">Home</a></li>
      <li class="nav-item"><a class="nav-link rounded-5" href="Categories.html">Categories</a></li>
      <li class="nav-item"><a class="nav-link rounded-5" href="Admin_login.html">Admin Profile</a></li>
      <li class="nav-item"><a class="nav-link rounded-5" href="Contact_us.html">Contact Us</a></li>
    </ul>
  </header>
  

  <div class="flip-container" id="flip-container">
    <div class="flipper" id="flipper">
      
      <!-- âœ… Login Side -->
      <div class="front text-white text-center">
        <div class="form-box w-100">
          <h2 class="mb-4">Login</h2>
          <form method="POST" action="../PHP_pages/Student_login.php">
            <input type="text" name="email" class="form-control mb-3" placeholder="Email" required/>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required/>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">Don't have an account? <a href="#" id="flip-to-register">Register</a></p>
          </form>
        </div>
      </div>

      <!-- âœ… Register Side -->
      <div class="back text-white text-center">
        <div class="form-box w-100">
          <h2 class="mb-4">Register</h2>
          <form method="POST" action="../PHP_pages/Detail_Enter.php">
            <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required/>
            <input type="text" name="rollno" class="form-control mb-2" placeholder="Roll No" required/>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required/>
            <input type="text" name="mobile_number" class="form-control mb-2" placeholder="Mobile Number" required/>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required/>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3">Already have an account? <a href="#" id="flip-to-login">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- âœ… Working Flip Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const flipper = document.getElementById("flipper");

      // Flip to register
      document.getElementById("flip-to-register").addEventListener("click", function (e) {
        e.preventDefault();
        flipper.classList.add("flipped");
      });

      // Flip to login
      document.getElementById("flip-to-login").addEventListener("click", function (e) {
        e.preventDefault();
        flipper.classList.remove("flipped");
      });
    });
  </script>
</body>
</html>
